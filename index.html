<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Flipper</title>
    <link rel="stylesheet" href="./like.css">
</head>
<body>
    <h3 class="header" style="text-align: center; color: white; font-size: 30px; margin-top: 20px; font-family: monospace;">
        COLOUR FLIPPER
    </h3>
    <div class="content">
        <button id="blue" onclick="changeColour('blue')">BLUE</button>
        <button id="green" onclick="changeColour('green')">GREEN</button>
        <button id="red" onclick="changeColour('red')">RED</button>
        <button id="random" onclick="randomColour()">RANDOM</button>
    </div>



    <script src="./indexx.js"></script>
</body>
</html>
